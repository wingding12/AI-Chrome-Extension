<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Autocomplete</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 250px;
        padding: 10px;
      }
      h2 {
        text-align: center;
      }
      button {
        width: 100%;
        padding: 8px;
        margin-top: 10px;
        background-color: #4285f4;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 14px;
      }
      button:hover {
        background-color: #357ae8;
      }
    </style>
  </head>
  <body>
    <h2>AI Autocomplete</h2>
    <p>Click below to enable/disable autocomplete:</p>
    <button id="toggleAI">Toggle AI</button>
    <script src="popup.js"></script>
  </body>
</html>

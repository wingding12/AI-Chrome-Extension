<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Autocomplete</title>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        width: 250px;
        padding: 16px;
        background-color: #ffffff;
        color: #202124;
        box-shadow: 0 1px 3px rgba(60, 64, 67, 0.3),
          0 4px 8px rgba(60, 64, 67, 0.15);
        border-radius: 8px;
      }
      h2 {
        text-align: center;
        font-size: 18px;
        margin-bottom: 16px;
        color: #1a73e8;
      }
      p {
        font-size: 14px;
        margin-bottom: 16px;
        text-align: center;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #1a73e8;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #1558b0;
      }
      button:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.3);
      }
    </style>
  </head>
  <body>
    <h2>Autocomplete</h2>
    <p>Click below to enable/disable autocomplete:</p>
    <button id="toggleAI">Enable Autocomplete</button>
    <script src="popup.js"></script>
  </body>
</html>
